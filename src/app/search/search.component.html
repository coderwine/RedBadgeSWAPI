
<form class="example-form" >
        
        <mat-form-field class="example-full-width">
          <input #searchBox matInput placeholder="Search by Movie">
        </mat-form-field>
        <button type="button" (click)='onSubmit(searchBox.value)'  class="searchBtn">Engage!</button>
</form>

<ul  class="search-result">
  <li *ngFor="let person of people$">
      <a>
      {{person.name}}
  </a>
  </li>
</ul>
